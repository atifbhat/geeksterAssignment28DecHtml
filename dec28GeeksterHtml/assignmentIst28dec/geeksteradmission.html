<html>

<head></head>

<body>
    <h1 style="text-align:center;">Geekster Admission Form</h1>
    <hr/>
    <form>
        <div style="text-align:center; margin:5px;">
            <div style=margin:15px;>
                <label>First Name:</label>
                <input style="width:200px; height:30px;" type="text" value="" placeholder="enter your First Name" />
            </div>
            <div style=margin:15px;>
                <label>Last Name:</label>
                <input style="width:200px; height:30px;" type="text" value="" placeholder="enter your Last Name" />
            </div>
            <div style=margin:15px;>
                <label>Email Id:</label> &nbsp;
                <input style="width:200px; height:30px;" type="email" value="" placeholder="enter your Email" />
            </div>
            <div style=margin:15px;>
                <label>Password:</label>&nbsp;
                <input style="width:200px; height:30px;" type="password" value="" placeholder="enter your Password " />
            </div>
            <div style=margin:15px;>
                <label>Address:</label>&nbsp;&nbsp;&nbsp;
                <input style="width:200px; height:30px;" type="text " value="" placeholder="enter your Address" />
            </div>
            <div>
                <label>Gender:</label>
                <input style="width:50px; height:30px;" type="radio" value="Male" /><label>Male</label>

                <input style="width:50px; height:30px;" type="radio" value="Female" /><label>Female</label>

            </div>

            <div style=margin:15px;>
                <label>Number:</label>&nbsp;&nbsp;
                <input style="width:200px; height:30px;" type="number " value="" placeholder="enter your Phone Number" />
            </div>
            <div style=margin:15px;>
                <label>Qualification:</label>
                <input style="width:200px; height:30px;" type="text" value="" placeholder="enter your Qualification " />
            </div>


            <input style="width:200px; height:30px;" type="submit" value="Submit" />
            <input style="width:200px; height:30px;" type="submit" value="Cancel" />
        </div>

    </form>
</body>

</html>
